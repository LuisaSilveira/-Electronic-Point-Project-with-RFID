<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Menu</title> 

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='criaTurma.css') }}">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div id = "body">
            <h1>Criação de  Turma<span id = "s1"></span></h1>

            {% if (error) %}
                Erro! Insira um código de turma que não exista para essa matéria.
            {% endif %}

            <form action = "{{ url_for('criaTurma')}}" method="post" enctype="multipart/form-data">
                <div id = "d_geral_forms" class = "jumbotron text-center">                
                    <fieldset>
                        <div >                        
                            <div id = "d_codigo">
                                <label for= "Codigo">Codigo: </label>
                                <input id = "Codigo" type = "text" name = "fCodigo"  value = "{{lCria[0]}}" placeholder="Codigo da turma">
                            </div>    

                            <div id = "d_name">
                                <label for= "nome">Nome: </label>
                                <input id = "nome" type = "text" name = "fNome"  value = "{{lCria[1]}}" placeholder="Nome do disciplina">
                            </div> 

                            <a href = "{{url_for('menu', turma = turmaAtualP)}}">
                                <button id = "btnEnviar" class = "jumbotron text-center" type="submit">Enviar</button> 
                            </a>                          
                        </div>
                    </fieldset>
                </div>
            </form>
            <a href = "/{{turmaAtualP}}"><button id = "btnVoltar">Voltar</button></a>
        </div>                           
    </body>

</html>
