<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Menu</title> 

        <link rel="stylesheet" type="text/css" href="static/cadastramento.css">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div id = "body">
            <h1>CADASTRAMENTO <span id = "s1"></span></h1>

            {% if (error) %}
                Erro! Já existe aluno cadastrado com mesma matrícula na mesma turma!
            {% endif %}

            <form action = "{{ url_for('cadastra')}}" method="post" enctype="multipart/form-data">
                <div id = "d_geral_forms" class = "jumbotron text-center">                
                    <fieldset>
                        <div >                        
                            <div id = "d_name">
                                <label for= "nome">Nome: </label>
                                <input id = "nome" type = "text" name = "fNome"  value = "{{lCadastro[0]}}" placeholder="Nome do aluno">
                            </div>
                            
                            <div id = "d_matricula">
                                <label for= "matricula">Matricula: </label>
                                <input id = "matricula" type = "text" name = "fMatricula" value = "{{lCadastro[1]}}" placeholder="Matricula do aluno">
                            </div>  

                            <div id = "d_curso">
                                <label>Curso:</label>
                                <input id = "engenharia" type = "radio" name = "fCurso" value="Engenharia" {% if lCadastro[2] == 'Engenharia' %}checked{% endif %}>
                                <label for= "engenharia">Engenharia </label>

                                <input id = "ciência da computação" type = "radio" name = "fCurso" value = "Ciência da Computação" {% if lCadastro[2] == 'Ciência da Computação' %}checked{% endif %}>
                                <label for= "ciência da computação">Ciência da Computação </label>
                            </div>  

                            <div id = "d_turma">
                                <label for= "turma">Turma: </label>
                                <input id = "turma" type = "text" name = "fTurma" value = "{{lCadastro[3]}}" placeholder="Turma do aluno">
                            </div>

                            <div id = "d_photo">
                                <label for = "foto"> Foto estudante: </label>
                                <input id = "foto" type = "file" name = "fFoto" accept="image/*" >
                            </div>

                            <a href = "{{url_for('menu', turma = turma)}}">
                                <button id = "btnEnviar" type="submit">Enviar</button>
                            </a>
                        </div>
                    </fieldset>
                </div>
            </form>
            <a href = "/{{turma}}"><button id = "btnVoltar">Voltar</button></a>
        </div>                           
    </body>

</html>
