<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Menu</title> 

        <link rel="stylesheet" type="text/css" href="static/exclui.css">
    </head>

    <body>
        <div id = "body">
            <h1>Remoção<span id = "s1"></span></h1>

            {% if (error) %}
                Erro! Não existe nenhum aluno com essa matrícula.
            {% endif %}

            <form action = "{{ url_for('exclui')}}" method="post" enctype="multipart/form-data">
                <div id = "d_geral_forms" class = "jumbotron text-center">                
                    <fieldset>
                        <div >                        
                            <div id = "d_matricula">
                                <label for= "matricula">matricula: </label>
                                <input id = "matricula" type = "text" name = "fMatricula" value = "{{sExclui}}" placeholder="Matrícula do aluno">
                            </div>                            
                            <a href = "/">
                                <button id = "btnEnviar" type="submit">Enviar</button>
                            </a>
                        </div>
                    </fieldset>
                </div>
            </form>
            <a href = "/index.html"><button id = "btnVoltar">Voltar</button></a>
        </div>
    </body>
</html>
